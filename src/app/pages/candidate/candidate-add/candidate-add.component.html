<div class="cont">
    <mat-card>
        <mat-card-title> Candidate registration page </mat-card-title>
        <mat-card-content>
            <form [formGroup]="AddFormCandidate" autocomplete="off">
                <div class="col-md-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>student</mat-label>
                        <mat-select formControlName="student_id">
                            <mat-option *ngFor="let stud of students" [value]="stud.std_id">
                                {{stud.regNo}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                   </div>
                <div>
                    <div class="col-md-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>gpa</mat-label>
                            <input matInput formControlName="gpa" placeholder="gpa" value="gpa">
                        </mat-form-field>
                    </div>
                </div>
                <!-- <div>
                    <div class="col-md-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Academic Year</mat-label>
                            <input matInput formControlName="academic_year" placeholder="2019/2020">
                        </mat-form-field>
                    </div>
                </div> -->
                 <div class="col-md-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>position</mat-label>
                        <mat-select formControlName="position_id">
                            <mat-option *ngFor="let position of viewposition"[value]="position.positionId">
                                {{position.positionName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                   </div> 

                   <div class="col-md-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Election</mat-label>
                        <mat-select formControlName="election_id">
                            <mat-option *ngFor="let elec of election"[value]="elec.election_id">
                                {{elec.election_type}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                   </div> 
                    <div>
                    <div class="col-md-12">
                        <label for="">candidate picture</label><br>
                        <input type="file" id="file"  formControlName="image" class="form-control-file" (change)="onfilechange($event)">
                    </div>
                </div>
               
            </form>
            <div> <button mat-raised-button color="primary" (click)="Onadd()">add</button></div>
        </mat-card-content>
    </mat-card>
    
</div>
